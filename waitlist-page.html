<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saucy Waitlist Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://apis.google.com/js/platform.js"></script>
</head>

<body>
  <!-- Header Section -->
  <header style="background-color: #9c2e2f; color: white; padding: 30px 0;">
    <div style="display: flex; align-items: center; justify-content: flex-start; margin-left: 30px;">
      <a href="https://saucyprotein.github.io/saucyprotein/" style="display: flex; align-items: center; text-decoration: none; color: white;">
        <img src="saucylogo.jpg" alt="Saucy Logo" style="height: 50px;">
        <h1 style="font-size: 2.5rem; margin-left: 10px; font-weight: bold;">Saucy</h1>
      </a>
    </div>
  </header>

  <!-- User Intake Form Section -->
  <section style="padding: 20px; max-width: 600px; margin: 0 auto; text-align: center;">
    <h2 style="font-size: 2rem; margin-top: 20px; margin-bottom: 20px;">Join Saucy's Waitlist</h2>
    <form id="waitlist-form" action="https://script.google.com/macros/s/AKfycbzZIlqBB7svYvPYchds9bWMpjuJSNn5wp2Bj703eUXdzSlqM4jtf2FBsUEkN0_rskHl/exec" method="POST">
      <!-- Email Address -->
      <label for="email" style="font-size: 1.2rem;">Email Address:</label><br>
      <input type="email" id="email" name="email" required placeholder="Enter your email" style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;"><br>

      <!-- How did you hear about Saucy? -->
      <label for="marketing" style="font-size: 1.2rem;">How did you hear about Saucy?</label><br>
      <select id="marketing" name="marketing" required style="padding: 10px; width: 100%; max-width: 300px; margin-bottom: 20px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="" disabled selected>Select which best applies</option>
        <option value="instagram">From Instagram</option>
        <option value="tiktok">From Tiktok</option>
        <option value="founders">From the Founders</option>
        <option value="qr">From a QR code in the wild</option>
        <option value="gym">At the Gym</option>
      </select><br>

      <button type="submit" style="padding: 15px 30px; background-color: #9c2e2f; color: white; font-size: 1.2rem; border: none; cursor: pointer; border-radius: 5px;">Submit</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer style="background-color: #9c2e2f; color: white; padding: 20px 0; text-align: center; margin-top: 40px;">
    <p>Follow Saucy's Journey</p>
    <div style="display: flex; justify-content: center; gap: 15px; margin-bottom: 10px;">
      <a href="https://www.tiktok.com/@saucyprotein" target="_blank" aria-label="TikTok">
        <img src="ttlogo.png" alt="TikTok Logo" style="width: 40px; height: 40px;" />
      </a>
      <a href="https://www.instagram.com/saucyprotein" target="_blank" aria-label="Instagram">
        <img src="iglogo.png" alt="Instagram Logo" style="width: 40px; height: 40px;" />
      </a>
    </div>
    <p>Â© 2024 Saucy. All Rights Reserved.</p>
  </footer>
</body>

</html>
