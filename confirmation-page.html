  <script>
    function shareSaucy() {
      const text = "I'm on the #Saucy waitlist! Join with my link and get $5 off your next purchase: https://saucyprotein.github.io/saucyprotein/";
      if (navigator.share) {
        navigator.share({
          title: "Saucy Waitlist",
          text: text,
          url: "[link]"
        }).catch(console.error);
      } else {
        alert("Copy this message and share: " + text);
