<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saucy Waitlist</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Header Section -->
  <header style="background-color: #9c2e2f; color: white; padding: 10px 0;">
    <div style="display: flex; align-items: center; justify-content: flex-start; margin-left: 30px;">
      
      <!-- Logo Image -->
      <a href="https://saucyprotein.github.io/saucyprotein/" style="display: flex; align-items: center;">
        <img src="saucylogo.jpg" alt="Saucy Logo" style="height: 50px;">
      
      <!-- Logo Text (Saucy) -->
      <h1 style="font-size: 2.5rem; margin-left: 10px; font-weight: bold;">Saucy</h1> 
      </a>
    </div>
    
    <!-- Tagline -->
    <h2 style="text-align: center; margin-top: 10px; line-height: 1.4;">
      <span>The <u>flavor</u> of Nonna's tomato basil sauce<br> packing the <u>nutrition</u> of a protein shake!</span>
    </h2>

    <!-- Counter Section -->
    <section id="ticker" style="text-align: center; margin-top: 10px margin-bottom: 10px;">
      <h2>
        <span id="signup-count">
          <span class="counter-digit">0</span>
          <span class="counter-digit">0</span>
          <span class="counter-digit">0</span>
          <span class="counter-digit">0</span>
        </span>
        signed up!
      </h2>
    </section>
  </header>

  <!-- Video Section -->
  <section id="video-container" style="text-align: center; margin-top: 30px;">
    <iframe id="saucy-video" width="560" height="315" src="https://www.youtube.com/embed/U5naJmtJxi4?autoplay=1&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
  </section>

  <!-- Join Waitlist Button -->
  <section id="join-waitlist" style="text-align: center; margin-top: 30px;">
    <button onclick="window.location.href='waitlist-page.html'" style="padding: 15px 30px; background-color: #9c2e2f; color: white; font-size: 1.2rem; border: none; cursor: pointer; border-radius: 5px;">Join Waitlist</button>
  </section>

  <!-- Footer -->
  <footer style="background-color: #9c2e2f; color: white; padding: 20px 0; text-align: center; margin-top: 40px;">
    <p>Follow Saucy's Journey</p>
    <div class="footer-social" style="display: flex; justify-content: center; gap: 15px; margin-bottom: 10px;">
      <a href="https://www.tiktok.com/@saucyprotein" target="_blank" aria-label="TikTok">
        <img src="ttlogo.png" alt="TikTok Logo" class="social-logo" style="width: 40px; height: 40px;" />
      </a>
      <a href="https://www.instagram.com/saucyprotein" target="_blank" aria-label="Instagram">
        <img src="iglogo.png" alt="Instagram Logo" class="social-logo" style="width: 40px; height: 40px;" />
      </a>
    </div>
    <p>Â© 2024 Saucy. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
